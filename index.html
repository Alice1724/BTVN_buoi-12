<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <form id="form" class="form">
        <h1>Login form</h1>
        <div>
            <label>
                Username
            </label>
            <input id="email" type="email" placeholder=" Pls enter your email">

        </div>
        <div>
            <label>
                Password
            </label>
            <input id="password" type="password" placeholder=" Pls enter your password">

        </div>
        <p id= "errorMessage"></p>
        <div>
            <input class="button" type="submit" value="Submit"/>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
